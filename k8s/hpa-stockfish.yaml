apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stockfish-multi-metric-hpa
  namespace: stockfish
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stockfish
  minReplicas: 2   # Minimum 2 for availability (requirement 2.7)
  maxReplicas: 15  # Maximum 15 replicas (requirement 2.7)
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75  # Scale up when CPU > 75% (requirement 2.2)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Scale up when memory > 80% (requirement 2.5)
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100  # Double replicas (requirement 2.7)
        periodSeconds: 60
      - type: Pods
        value: 2    # Or add 2 pods (requirement 2.7)
        periodSeconds: 60
      selectPolicy: Max  # Use whichever adds more pods
    scaleDown:
      stabilizationWindowSeconds: 600  # 10 minute cooldown (requirement 2.5)
      policies:
      - type: Percent
        value: 25  # Remove 25% per 120s (requirement 2.7)
        periodSeconds: 120