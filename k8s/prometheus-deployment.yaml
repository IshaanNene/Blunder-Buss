# Prometheus ConfigMap with scrape configs and alerting rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: stockfish
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'blunder-buss'
        environment: 'production'

    # Alerting configuration
    alerting:
      alertmanagers:
        - static_configs:
            - targets: []

    # Load alerting rules
    rule_files:
      - '/etc/prometheus/alerts.yml'

    # Scrape configurations
    scrape_configs:
      # API Service scraping with Kubernetes service discovery
      - job_name: 'api'
        scrape_interval: 15s
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - stockfish
        relabel_configs:
          # Keep only pods with app=api label
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: api
            action: keep
          # Use pod name as instance label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance
          # Add pod IP as target
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: pod_ip
          # Add node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

      # Worker Service scraping with Kubernetes service discovery
      - job_name: 'worker'
        scrape_interval: 15s
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - stockfish
        relabel_configs:
          # Keep only pods with app=worker label
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: worker
            action: keep
          # Use pod name as instance label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: instance
          # Add pod IP as target
          - source_labels: [__meta_kubernetes_pod_ip]
            target_label: pod_ip
          # Add node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node
          # Override default port to 9090 for worker metrics
          - source_labels: [__address__]
            target_label: __address__
            regex: ([^:]+)(?::\d+)?
            replacement: $1:9090

      # Redis Exporter scraping
      - job_name: 'redis-exporter'
        scrape_interval: 15s
        static_configs:
          - targets: ['redis-exporter:9121']
            labels:
              service: 'redis'

  alerts.yml: |
    groups:
      # Latency alerting rules (Requirement 7.7)
      - name: latency_alerts
        interval: 15s
        rules:
          - alert: HighAPILatency
            expr: histogram_quantile(0.95, rate(api_request_duration_seconds_bucket[5m])) > 10
            for: 5m
            labels:
              severity: warning
              component: api
            annotations:
              summary: "API P95 latency above 10 seconds"
              description: "API service P95 latency is {{ $value | humanizeDuration }} (threshold: 10s) for the last 5 minutes"
              dashboard: "http://grafana:3000/d/system-overview"

      # Error rate alerting rules (Requirement 7.8)
      - name: error_alerts
        interval: 15s
        rules:
          - alert: HighErrorRate
            expr: |
              (
                sum(rate(api_requests_total{status=~"5.."}[2m]))
                /
                sum(rate(api_requests_total[2m]))
              ) > 0.05
            for: 2m
            labels:
              severity: critical
              component: api
            annotations:
              summary: "Error rate above 5%"
              description: "API service error rate is {{ $value | humanizePercentage }} (threshold: 5%) for the last 2 minutes"
              dashboard: "http://grafana:3000/d/system-overview"

          - alert: WorkerProcessingFailures
            expr: rate(worker_job_failures_total[2m]) > 0.05
            for: 2m
            labels:
              severity: warning
              component: worker
            annotations:
              summary: "Worker job failure rate elevated"
              description: "Worker service is experiencing {{ $value }} job failures per second"

      # Circuit breaker alerts
      - name: circuit_breaker_alerts
        interval: 15s
        rules:
          - alert: CircuitBreakerOpen
            expr: circuit_breaker_state == 2
            for: 1m
            labels:
              severity: warning
            annotations:
              summary: "Circuit breaker is open"
              description: "Circuit breaker for {{ $labels.service }} in {{ $labels.component }} has been open for 1 minute"

      # Queue depth alerts
      - name: queue_alerts
        interval: 15s
        rules:
          - alert: HighQueueDepth
            expr: redis_queue_depth > 100
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Redis queue depth is high"
              description: "Redis queue depth is {{ $value }} jobs (threshold: 100) for the last 5 minutes"

---
# Prometheus StatefulSet with persistent volume
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  namespace: stockfish
spec:
  serviceName: prometheus
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=15d'
            - '--web.console.libraries=/usr/share/prometheus/console_libraries'
            - '--web.console.templates=/usr/share/prometheus/consoles'
            - '--web.enable-lifecycle'
          ports:
            - containerPort: 9090
              name: web
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            - name: prometheus-storage
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
  volumeClaimTemplates:
    - metadata:
        name: prometheus-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Prometheus Service exposing port 9090
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: stockfish
  labels:
    app: prometheus
spec:
  type: NodePort
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30090
      name: web

---
# ServiceAccount for Prometheus to access Kubernetes API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: stockfish

---
# ClusterRole for Prometheus to discover pods
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]

---
# ClusterRoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: stockfish
