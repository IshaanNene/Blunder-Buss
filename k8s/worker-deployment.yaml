apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: stockfish
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: worker:latest
          imagePullPolicy: Never
          env:
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: ENGINE_ADDR
              value: "stockfish:4000"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"